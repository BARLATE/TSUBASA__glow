
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TSUBASA育成RPG</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(#ffecec, #fff);
      text-align: center;
      padding: 30px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #d6336c;
      margin-bottom: 10px;
    }
    .level {
      font-size: 18px;
      margin: 20px 0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff5e99;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #tsubasaImage {
      width: 180px;
      border-radius: 20px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="title" id="username">TSUBASAの育成中！</div>
  <img src="https://example.com/tsubasa-sticker.png" alt="TSUBASA" id="tsubasaImage">
  <div class="level" id="levelInfo">レベル: 1（経験値: 0/5）</div>
  <button onclick="giveDrink()">お酒をあげる</button>

  <script>
    let exp = 0;
    let level = 1;

    function giveDrink() {
      exp++;
      if (exp >= 5) {
        level++;
        exp = 0;
        alert("TSUBASAがレベルアップしたよ！");
      }
      document.getElementById("levelInfo").innerText = `レベル: ${level}（経験値: ${exp}/5）`;
    }
  </script>
</body>
</html>
